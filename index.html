<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>Login to view your emails</h1>
    <form action="/get_emails" method="POST">
        <label for="email">Email: </label>
        <input type="email" name="email" required><br><br>
        <label for="password">Password: </label>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="View Emails">
    </form>
</body>
</html>
